        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 20px;
        }

        .gallery img {
            width: 200px;
            height: auto;
            transition-duration: 0.3s;
            border-radius: 10px;
        }

        .gallery img:hover {
            transform: scale(1.05 , 1.05);
        }

        /* Lightbox overlay */
        .lightbox {
            display: none; /* that is hidden so i don't die */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox iframe {
            width: 500px;
            height: 450px;
            border: none;
        }

        .lightbox .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            padding: 10px;
            height: 25px;
            width: 50px;
            font-size: 18px;
            border-radius: 10px;
        }
        
        
        
        .lightbox .close-btn:hover {
          
        background-color: grey;

    <!-- Lightbox Modal with iframe -->
    <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
            <button class="close-btn"><p class="closebtn">back</p></button>
            <iframe id="lightbox-iframe" src="" frameborder="0" scrolling="no" style="border-radius: 10px;"></iframe>
        </div>
    </div>

    <script>
        // Get references to the lightbox and iframe
        const lightbox = document.getElementById('lightbox');
        const iframe = document.getElementById('lightbox-iframe');
        const closeBtn = document.querySelector('.close-btn');
        const galleryImages = document.querySelectorAll('.lightbox-trigger');

        // Open lightbox when an image is clicked
        galleryImages.forEach(image => {
            image.addEventListener('click', (e) => {
                const url = e.target.getAttribute('data-url'); // Get the URL from the data-url attribute
                iframe.src = url; // Set the iframe source to the URL
                lightbox.style.display = 'flex'; // Show the lightbox
            });
        });

        // Close the lightbox when the close button is clicked
        closeBtn.addEventListener('click', () => {
            lightbox.style.display = 'none'; // Hide the lightbox
            iframe.src = ''; // Reset the iframe src to stop the content from loading
        });

        // Close the lightbox when clicking outside the iframe
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.style.display = 'none'; // Hide the lightbox
                iframe.src = ''; // Reset the iframe src
            }
        });
    </script>
