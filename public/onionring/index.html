<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The web site of underwhite</title>

    <style>
     .inner {
          
           max-width: 550px; 
           position: relative; 
           top: 25%; 
           left: 27%; 
            font-size: 14px;
           padding: 20px;
           border: 3px ridge white;
           box-shadow: 0px 0px 10px 0px white;
           background: #031524; 
           border-radius: 4px;
           text-align: center;
          background-image: url(https://dimden.dev/images/overlay.png);
        background-repeat: all;
        background-position: 0px 0px;
        font-family: "n", Sans-Serif;
        color: white;
        }
        
        @font-face {
          font-family: "n";
          src: url('https://underwhite.neocities.org/fonts/thickPixels.otf');
        }
        
         @font-face {
          font-family: "n";
          src: url('https://underwhite.neocities.org/fonts/cat.ttf');
          font-weight: bold;
        }
  </style>
  <body>
    <div class="inner">
   <div id='index'>
<script type="text/javascript" src="onionring-variables.js"></script>
<script type="text/javascript" src="onionring-index.js"></script>
<link href="https://underwhite.neocities.org/onionring/onionring.css" rel="stylesheet" type="text/css" media="all">
</div>
<div id='ringID'>
<script type="text/javascript" src="https://underwhite.neocities.org/onionring/onionring-variables.js"></script>
<script type="text/javascript" src="https://underwhite.neocities.org/onionring/onionring-widget.js"></script>
<link href="https://underwhite.neocities.org/onionring/onionring.css" rel="stylesheet" type="text/css" media="all">
</div><br><hr><br>
to include the webring in your site, add this line of code in whatever you want the webring to be: <br><br>

<textarea style="width: 420px; height: 240px; font-family: monospace, sans-serif; color: white; background: #111; padding: 15px;"> 
<div id='ringID'>
  
<script type="text/javascript" src="https://underwhite.neocities.org/onionring/onionring-variables.js"></script>
<script type="text/javascript" src="https://underwhite.neocities.org/onionring/onionring-widget.js"></script>
<link href="https://underwhite.neocities.org/onionring/onionring.css" rel="stylesheet" type="text/css" media="all">

</div>
</textarea>
</div>

</html>
