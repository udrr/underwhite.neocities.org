.row {
  padding: 10px;

.column {float: left;}

.left {width: 15%;}

.right {width: 10%;}

.middle {width: 75%;}


.row:after {
  content: "";
  display: table;
  clear: both;
}


.dot {
  margin-top: 4px;
  height: 12px;
  width: 12px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
}

.dot:active {
  margin-top: 4px;
  height: 11px;
  width: 12px;
  border-radius: 50%;
  display: inline-block;
  opacity: 0.1;
  transition: 0.1s;
}
