      <style>
  body { color: white; text-align: center;}
  
  .inner { max-width: 600px; position: relative; top: 25%; left: 27%; background: black; border: 4px double white; border-radius: 10px;}


        html, body {
      
                font-family: 'Nunito', sans-serif;
                margin: 0;
                background-color: #000000;
            
                background-size: 65px;
                color: #fceaff;
                background-image: url('https://sadhost.neocities.org/images/tiles/anisnow.gif');
               }
  
  
            @font-face {
                font-family: 'Nunito';
                src: url('https://underwhite.neocities.org/fonts/thickPixels.otf');
            }

            @font-face {
                font-family: 'Nunito';
                src: url('https://underwhite.neocities.org/fonts/cat.ttf');
                font-weight: bold;
            }
   
 
    .squisherzActivated {
        animation-name: squisherzSpin;
        animation-duration: 2s;
        opacity: 0.3;
    }

    @keyframes squisherzSpin {
        from {
            opacity: 0.05;
            rotate: none;
            transform: scale(1, 1);
        }
        to {
            opacity: 0;
            rotate: z 360deg;
            transform: scale(0, 0);
        }
    }


#squisher0 { opacity: 0.05; }
   
   
   
   
.a { color: yellow; text-decoration: none; transition-duration: 0.5s; }
.a:hover { color: goldenrod; text-decoration: none; transition-duration: 0.5s; }
.a:active { color: black; text-decoration: none; transition-duration: 0.1s; }

.a:hover::after { content: ' <' }
.a:hover::before { content: '> ' }
</style>
  </head>

  <body>
     <!-- this is the squisher -->
<img id="squisher0" src="https://dcavederps.neocities.org/staticFiles/images/mushiCat.png" alt="squisher0" style="width: 50px; height: 60px;">
<!-- this is the sound effect -->
<audio crossOrigin="anonymous" preload hidden id="squisherzClip0" controls src="https://dcavederps.neocities.org/staticFiles/music/squisherzCollect.wav">play</audio>

<script>
    let song0 = document.getElementById("squisherzClip0"); // id of the audio tag
    let squisherElem0 = document.getElementById("squisher0"); // id of the img tag
    let song0Playing = false;

    squisherElem0.addEventListener("click", function() {
        if (!song0Playing) {
            this.classList.add("squisherzActivated");
            song0.play();
            song0Playing = true;
        }
    });

    // this removes the squisher after the animation finishes
    squisherElem0.addEventListener("animationend", function() { 
        this.parentElement.removeChild(song0);
        this.parentElement.removeChild(this); 
    });
</script>
