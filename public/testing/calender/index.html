<!DOCTYPE HTML>
<html>
<head>
  <meta name="GENERATOR" content="Microsoft FrontPage 6.0">
  <style>
    body {
      font-family: ms pgothic;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.2);
      webkit-text-stroke-width: 1px;
      padding: 0;
      margin: 0;
      overflow: hidden;
      line-height: 1.0;
    }
    
    ::selection {
      background: rgba(106, 90, 205, 0.1);
    }

    td {
      border: none;
      padding: 3px;
      font-size: 12px;
      background: #000;
    }

  /* background */
    table {
      width: 140px;
      height: 160px;
      padding: 0px;
      border-radius: 5px;
      background: #0a0712;
    }

    td.weekend {
      color: rgba(106, 90, 205, 0.8);
      background: #0b070f;
      font-size: 10px;
      border: 1px lightgray solid;
      border-radius: 3px;
    }

    td.day-of-week {
      color: slateblue;
      background: #0b070f;
      font-size: 10px;
      border: 1px lightgray solid;
      border-radius: 3px;
    }

    .header {
      background-color: #0b070f;
      border-radius: 5px 5px 0 0px;
      padding-top: 1.5px;
      padding-bottom: 1.5px;
      font-style: italic;
      text-decoration: rgba(189, 160, 222 , 0.4);
      text-decoration-line: underline;
      text-decoration-style: dotted;
      text-decoration-thickness: 0px;
    }
  </style>
</head>

<body>
  <script language="JavaScript">
    monthnames = new Array(
      "january",
      "february",
      "march",
      "april",
      "may",
      "june",
      "july",
      "august",
      "september",
      "october",
      "november",
      "december");
    var linkcount = 0;

    function addlink(month, day, href) {
      var entry = new Array(3);
      entry[0] = month;
      entry[1] = day;
      entry[2] = href;
      this[linkcount++] = entry;
    }
    Array.prototype.addlink = addlink;
    linkdays = new Array();
    monthdays = new Array(12);
    monthdays[0] = 31;
    monthdays[1] = 28;
    monthdays[2] = 31;
    monthdays[3] = 30;
    monthdays[4] = 31;
    monthdays[5] = 30;
    monthdays[6] = 31;
    monthdays[7] = 31;
    monthdays[8] = 30;
    monthdays[9] = 31;
    monthdays[10] = 30;
    monthdays[11] = 31;
    todayDate = new Date();
    thisday = todayDate.getDay();
    thismonth = todayDate.getMonth();
    thisdate = todayDate.getDate();
    thisyear = todayDate.getYear();
    thisyear = thisyear % 100;
    thisyear = ((thisyear < 50) ? (2000 + thisyear) : (1900 + thisyear));
    if (((thisyear % 4 == 0) &&
        !(thisyear % 100 == 0)) ||
      (thisyear % 400 == 0)) monthdays[1]++;
    startspaces = thisdate;
    while (startspaces > 7) startspaces -= 7;
    startspaces = thisday - startspaces + 1;
    if (startspaces < 0) startspaces += 7;
    document.write("<table border=0 bgcolor=white ");
    document.write("bordercolor=black>");
    document.write("<tr><td colspan=7><center><font color='white'><div class='header'>" +
      monthnames[thismonth] + " " + thisyear +
      "</font></strong></center></td></tr>");
    document.write("<tr>");
    document.write("<td align=center  class='weekend'>sun</td>");
    document.write("<td align=center class='day-of-week'>mon</td>");
    document.write("<td align=center class='day-of-week'>tue</td>");
    document.write("<td align=center class='day-of-week'>wed</td>");
    document.write("<td align=center class='day-of-week'>thu</td>");
    document.write("<td align=center class='day-of-week'>fri</td>");
    document.write("<td align=center  class='weekend'>sat</td>");
    document.write("</tr>");
    document.write("<tr>");
    for (s = 0; s < startspaces; s++) {
      document.write("<td> </td>");
    }
    count = 1;
    while (count <= monthdays[thismonth]) {
      for (b = startspaces; b < 7; b++) {
        linktrue = false;
        document.write("<td class='" + (count <= monthdays[thismonth] ? "" : "empty") + "'>");
        for (c = 0; c < linkdays.length; c++) {
          if (linkdays[c] != null) {
            if ((linkdays[c][0] == thismonth + 1) && (linkdays[c][1] == count)) {
              document.write("<a href=\"" + linkdays[c][2] + "\">");
              linktrue = true;
            }
          }
        }
        if (count == thisdate) {
          document.write("<font color='slateblue' style='text-shadow: rgba(189, 160, 222 , 0.3) 0px 0 5px'><strong>");
        }
        if (count <= monthdays[thismonth]) {
          document.write(count);
        } else {
          document.write(" ");
        }
        if (count == thisdate) {
          document.write("</strong></font>");
        }
        if (linktrue)
          document.write("</a>");
        document.write("</td>");
        count++;
      }
      document.write("</tr>");
      document.write("<tr>");
      startspaces = 0;
    }
    document.write("</table></p>");
    // End -->
  </script>

</body>

</html>
