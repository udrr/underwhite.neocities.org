  <style>
    body {
      background: black;

    #toggleImage {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      width: 50px;
    }
  </style>
</head>
<body>

  <img src="https://file.garden/Z5tLc-9b0gezaMou/upload/test/dog-piano-playing-1.png"
       id="toggleImage"
       onclick="toggleAudio()">

  <audio id="myAudio" loop></audio>

  <script>
    const img = document.getElementById("toggleImage");
    const audio = document.getElementById("myAudio");
    let isPlaying = false;

    // ðŸŽ² Make the rare/normal decision ONCE
    const chance = Math.random();
    if (chance < 0.19) {
      audio.src = "https://file.garden/Z5tLc-9b0gezaMou/upload/transfer/mokey2.ogg";
      console.log("Well, congrats you found the secret audio file..");
    } else {
      console.log("well, r-whoosh loading...");
      audio.src = "https://file.garden/Z5tLc-9b0gezaMou/upload/test/r-whoosh.ogg";
    }

    // ðŸŽµ Toggle play/pause, without changing the audio
    function toggleAudio() {
      if (!isPlaying) {
        audio.play();
        img.src = "https://file.garden/Z5tLc-9b0gezaMou/upload/test/ezgif-57e87314a687d5.gif";
      } else {
        audio.pause();
        img.src = "https://file.garden/Z5tLc-9b0gezaMou/upload/test/dog-piano-playing-1.png";
      }

      isPlaying = !isPlaying;
    }
  </script>

</body>
